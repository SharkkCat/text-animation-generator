<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <h1>Text Animation Generator</h1>
        <p>Create and export animated text with ease</p>
    </header>

    <main>
        <div class="container">
            <section class="control-panel">
                <h2>Controls</h2>
                <form id="animation-controls">
                    <div class="form-group">
                        <label for="text-content">Text Content</label>
                        <textarea id="text-content" rows="3" placeholder="Enter text to animate...">Hello World!</textarea>
                    </div>

                    <div class="form-group">
                        <label for="font-family">Font</label>
                        <select id="font-family">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                            <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="font-size">Font Size (px)</label>
                        <input type="range" id="font-size" min="12" max="72" value="36">
                        <span id="font-size-value">36px</span>
                    </div>

                    <div class="form-group">
                        <label for="text-color">Text Color</label>
                        <input type="color" id="text-color" value="#000000">
                    </div>
                    
                    <div class="form-group">
                        <label for="background-color">Background Color</label>
                        <input type="color" id="background-color" value="#ffffff">
                    </div>

                    <div class="form-group">
                        <label for="animation-speed">Animation Speed</label>
                        <input type="range" id="animation-speed" min="1" max="10" value="5">
                        <span id="speed-value">Medium</span>
                    </div>

                    <div class="form-group">
                        <label>Canvas Size</label>
                        <div class="canvas-size-controls">
                            <input type="number" id="canvas-width" min="100" max="1920" value="800">
                            <span>Ã—</span>
                            <input type="number" id="canvas-height" min="100" max="1080" value="400">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="insert-icon">Insert Icon</label>
                        <div class="icon-selector">
                            <select id="icon-dropdown">
                                <option value="">-- Select Icon --</option>
                                <!-- Options will be populated via JavaScript -->
                            </select>
                            <button type="button" id="insert-icon-button">Insert</button>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="button" id="preview-button">Preview</button>
                        <button type="button" id="reset-button">Reset</button>
                    </div>
                </form>
            </section>

            <section class="preview-area">
                <h2>Preview</h2>
                <div class="canvas-container">
                    <canvas id="animation-canvas" width="800" height="400"></canvas>
                </div>
                <div class="playback-controls">
                    <button id="play-pause-button">Play</button>
                    <button id="restart-button">Restart</button>
                    <button id="loop-button">Loop: Off</button>
                </div>
            </section>
        </div>

        <section class="export-section">
            <h2>Export</h2>
            <div class="export-options">
                <div class="export-format">
                    <label>Format</label>
                    <select id="export-format">
                        <option value="gif">GIF</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
                <div class="export-quality">
                    <label>Quality</label>
                    <select id="export-quality">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button id="export-button">Export Animation</button>
            </div>
            <div id="export-progress" class="hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">Processing: 0%</span>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Text Animation Generator | <a href="https://github.com/yourusername/text-animation-generator" target="_blank">GitHub</a></p>
    </footer>

    <!-- Third-party libraries -->
    <script src="libs/gif.js/gif.js"></script>

    <!-- Application scripts -->
    <script src="js/utils/config.js"></script>
    <script src="js/utils/fonts.js"></script>
    <script src="js/utils/icons.js"></script>
    <script src="js/animation/timing.js"></script>
    <script src="js/animation/renderer.js"></script>
    <script src="js/animation/engine.js"></script>
    <script src="js/export/gif.js"></script>
    <script src="js/export/video.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/ui/preview.js"></script>
    <script src="js/export/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
